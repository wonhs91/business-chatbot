services:
  - type: web
    name: business-chatbot-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "0"
